<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="task3.css">
  <script></script>
</head>
<body>
  <div class="main-body">
    <div class="view1">
      <input type="text" id="view" readonly>
    </div>

    <div id="buttons">
      <div class="buttons1">
        <button onclick="clearthescreen()" class="btn btn-cle">AC</button>
        <button onclick="popLastCharacter()" class="btn btn-cle">DE</button>
        <button onclick="addchartoview('/')" class="btn btn-ope">/</button>
        <button onclick="addchartoview('x')" class="btn btn-ope">x</button>
      </div>

      <div class="buttons2">
        <button onclick="addchartoview('7')" class="btn">7</button>
        <button onclick="addchartoview('8')" class="btn">8</button>
        <button onclick="addchartoview('9')" class="btn">9</button>
        <button onclick="addchartoview('-')" class="btn btn-ope btnm">-</button>
      </div>

      <div class="buttons3">
        <button onclick="addchartoview('4')" class="btn">4</button>
        <button onclick="addchartoview('5')" class="btn">5</button>
        <button onclick="addchartoview('6')" class="btn">6</button>
        <button onclick="addchartoview('+')" class="btn btn-ope">+</button>
      </div>

      <div class="buttons4">
        <button onclick="addchartoview('1')" class="btn">1</button>
        <button onclick="addchartoview('2')" class="btn">2</button>
        <button onclick="addchartoview('3')" class="btn">3</button>
        <button onclick="addchartoview('%')" class="btn btn-ope">%</button>
      </div>

      <div class="buttons5">
        <button onclick="addchartoview('0')" class="btn">0</button>
        <button onclick="addchartoview('.')" class="btn">.</button>
        <button onclick="result('=')" class="btn last-btn">=</button>
      </div>
    </div>
  </div>



  <script src="task3.js"></script>

</html>
